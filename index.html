<!DOCTYPE html>
<html lang="pl">

  <head>

     <meta charset="utf-8">
     <title>Wyszukiwarka GitHub</title>

     <meta name="description" content="Wyszukuje zdalne repozytoria w serwisie GitHub">
     <meta name="keywords" content="GitHub, wyszukiwarka, repozytoria">
     <meta name="author" content="Marcin Wojdat">
     <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
     
     <link rel="stylesheet" href="styles.css">
     <script src="scripts.js"></script>

  </head>
  <body>
    <form id="form" onSubmit="findRepos()" method="post">
      <input type="text" id="user_name" placeholder="Podaj nazwę użytkownika"> <br> <br>
      <input type="text" id="repo_name" placeholder="Podaj nazwę repozytorium"> <br> <br>
      <input type="submit" id="submit_button" value="Szukaj">
    </form>
    
    <div class="repo_info">
      <div class="property"> Nazwa repozytorium: <span class="name"></span> </div>
      <div class="property"> Nazwa właściciela: <span class="name"></span> </div>
      <div class="property"> Ilość gwiazdek: <span class="name"></span> </div>
      <div class="property"> Główny język: <span class="name"></span> </div>
    </div>
    
    <div id="repos"></div>
  </body>

</html>
