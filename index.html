<!DOCTYPE html>
<html lang="pl">

  <head>

     <meta charset="utf-8">
     <title>Wyszukiwarka GitHub</title>

     <meta name="description" content="Wyszukuje zdalne repozytoria w serwisie GitHub">
     <meta name="keywords" content="GitHub, wyszukiwarka, repozytoria">
     <meta name="author" content="Marcin Wojdat">
     <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <link rel="stylesheet" href="styles.css">
     <script src="scripts.js"></script>

  </head>
  <body>
    <div id="main_container">
      <h1>Wyszukiwarka repozytoriów GitHub</h1>
      
      <form id="form" onSubmit="findRepos()" method="post">
        <input type="text" id="user_name" placeholder="Podaj nazwę użytkownika"> <br>
        <input type="text" id="repo_name" placeholder="Podaj nazwę repozytorium"> <br>
        <input type="submit" id="submit_button" value="Szukaj">
      </form>
      
      <div id="error_message"></div>
      
      <a href="https://github.com" class="repo_info" target="_blank">
        <div class="repo_property"> Nazwa repozytorium: <span class="repo_value"></span> </div>
        <div class="repo_property"> Nazwa właściciela: <span class="repo_value"></span> </div>
        <div class="repo_property"> Ilość gwiazdek: <span class="repo_value"></span> </div>
        <div class="repo_property"> Główny język: <span class="repo_value"></span> </div>
      </a>
      
      <div id="repos"></div>
    </div>
  </body>

</html>
