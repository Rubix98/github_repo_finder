<!DOCTYPE html>
<html lang="pl">

  <head>

     <meta charset="utf-8">
     <title>Wyszukiwarka GitHub</title>

     <meta name="description" content="Wyszukuje zdalne repozytoria w serwisie GitHub">
     <meta name="keywords" content="GitHub, wyszukiwarka, repozytoria">
     <meta name="author" content="Marcin Wojdat">
     <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="fontello/css/fontello.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Fredoka+One&family=Nerko+One&display=swap" rel="stylesheet">
     <script src="scripts.js"></script>

  </head>
  <body>
    <div id="main_container">
      <img src="img/github-logo.png">
      <h1>Wyszukiwarka repozytoriów GitHub</h1>
      
      <form id="form" onSubmit="findRepos()" method="post">
        Podaj nazwę użytkownika: <br>
        <input type="text" id="user_name" placeholder="Nazwa użytkownika"> <br>
        Podaj nazwę repozytorium: <br>
        <input type="text" id="repo_name" placeholder="Nazwa repozytorium"> <br>
        <div style="text-align: right"><button id="submit_button"> Szukaj<i class="icon-search"></i></button></div>
      </form>
      
      <div id="error_message"></div>
      
      <a href="https://github.com" class="repo_info" target="_blank">
        <div class="repo_property"> Nazwa repozytorium: <span class="repo_value"></span> </div>
        <div class="repo_property"> Nazwa właściciela: <span class="repo_value"></span> </div>
        <div class="repo_property"> Ilość gwiazdek: <span class="repo_value"></span> </div>
        <div class="repo_property"> Główny język: <span class="repo_value"></span> </div>
      </a>
      
      <div id="repos"></div>
    </div>
  </body>

</html>
